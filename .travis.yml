language: cpp
env:
  global:
  - FORCE_INSTALL=1
  - secure: 

matrix:
  include:
  - os: osx
    compiler: clang

    script:
    - "./macbuild.tool"

    deploy:
      provider: releases
      skip_cleanup: true
      file:
      - Binaries/RELEASE/*.zip
      - Binaries/DEBUG/*.zip
      file_glob: true
      on:
        tags: true
      api_key:
        secure: 

  - os: osx
    compiler: clang
    osx_image: xcode10.2
    
    before_install:
      - curl -s -L https://entrust.com/root-certificates/entrust_l1k.cer -o entrust_l1k.crt
      - echo "--cacert entrust_l1k.crt" >> ~/.curlrc
      - echo "ca_certificate=$(pwd)/entrust_l1k.crt" >> ~/.wgetrc

    script:
      - echo "This script runs coverity..."

    addons:
      coverity_scan:
        project:
          name: "acidanthera/OpenCorePkg"
          description: "OpenCorePkg"
        notification_email: $NOTIFICATION_EMAIL
        build_command_prepend: "./macbuild.tool --skip-build --skip-package && cd UDK ; src=$(/usr/bin/curl -Lfs https://raw.githubusercontent.com/acidanthera/Lilu/master/Lilu/Scripts/covstrap.sh) && eval \"$src\" || exit 1"
        build_command: "../macbuild.tool --skip-tests --skip-package RELEASE"
        branch_pattern: master
